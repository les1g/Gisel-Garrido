title: About

<div class="contact-container">
  <section class="contact-header" style="text-align: center; margin-bottom: var(--spacing-xl)">
    <h1>Get in Touch</h1>
    <p style="max-width: 600px; margin: 0 auto">
      I'm excited to connect with you! Whether you have a question, a project
      proposal, or just want to say hello, feel free to reach out.
    </p>
  </section>

  <div class="contact-form-container">
    <!-- No backend on static site; form posts to '#' by default -->
    <form action="https://formspree.io/f/mkgdbnyy" method="POST">
      <div id="form-status" class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required placeholder="Your Name" />
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required placeholder="your.email@example.com" />
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5" required placeholder="Let's talk about..."></textarea>
      </div>
      <button type="submit" class="btn btn-primary submit-btn">Send Message</button>
    </form>
  </div>
</div>
